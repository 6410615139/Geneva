{% extends "layout.html" %}
{% load static %}
{% block title %}{{ sector.name }} - Details{% endblock %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

{% block content %}
  <h2 class="position-absolute px-3 py-2" 
    style="top: 10px;  font-size: 1.2rem; z-index: 1000;">
    <a href="{% url 'spi_view' sector.name%}?month={{ month }}" class="btn btn-light shadow " style="padding: 10px 15px;">
      < Previous
    </a>
  </h2>

  <h2 class="position-absolute px-3 py-2" 
    style="top: 10px; right: 10px; font-size: 1.2rem; z-index: 1000;">
    <a href="{% url 'crop_view' sector.name %}?month={{ month }}" class="btn btn-light shadow " style="padding: 10px 15px;">
      Next >
    </a>
  </h2>

  <div class="position-relative vh-100" style="top: 80px;">
    <div class="container mb-4">
        <div class="row g-4">
            <div class="col-md-12">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title text-center" style="font-size: 2rem;">DROUGHT WARNING</h5>
                    </div>
                    <div class="position-relative">
                        <img src="{{ sector.image.url }}" class="card-img-top img-fluid main-image" alt="{{ sector.name }}">

                        {% if month == "January" %}
                          <img src="{{ sector.drought_warning.url }}" class="overlay-image" alt="{{ sector.name }}">
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .main-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .overlay-image {
        position: absolute;
        top: 15px;
        left: 65px;
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 0;
        animation: flash 1s infinite;
    }

    @keyframes flash {
        0% { opacity: 1; }
        50% { opacity: 0; }
        100% { opacity: 1; }
    }
</style>

  
  
  
{% endblock %}

{% block extra_js %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
