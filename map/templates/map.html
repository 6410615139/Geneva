<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thailand River Basins</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <style>
        #map { height: 600px; width: 100%; }
    </style>
</head>
<body>
    <h2>แผนที่ลุ่มแม่น้ำในประเทศไทย (Thailand River Basins)</h2>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Initialize Map
        var map = L.map('map').setView([13.736717, 100.523186], 6);  // Center on Thailand

        // Load OpenStreetMap Tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Define River Basins (GeoJSON Format)
        var riverBasins = [
            {
                "name": "แม่น้ำปิง (Ping River)",
                "coords": [18.8000, 99.0000],  // Approximate coordinates
                "color": "blue",
                "id": 1
            },
            {
                "name": "แม่น้ำเจ้าพระยา (Chao Phraya River)",
                "coords": [15.2000, 100.5000],
                "color": "green",
                "id": 2
            },
            {
                "name": "แม่น้ำโขง (Mekong River)",
                "coords": [17.9500, 102.6000],
                "color": "red",
                "id": 3
            }
        ];

        // Add River Basin Polygons or Markers
        riverBasins.forEach(river => {
            var marker = L.circleMarker(river.coords, {
                color: river.color,
                radius: 10,
                fillOpacity: 0.7
            }).addTo(map);

            marker.bindPopup(`<b>${river.name}</b><br><a href='/location/${river.id}/'>View Details</a>`);

            marker.on('click', function() {
                window.location.href = `/location/${river.id}/`;
            });
        });
    </script>
</body>
</html>
