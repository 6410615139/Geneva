{% block content %}
<div class="position-relative vh-100">
  <h2 class="position-absolute start-50 translate-middle-x bg-white px-3 py-1 shadow rounded-pill text-center"
    style="top: 700px; font-size: clamp(0.8rem, 2vw, 1rem); max-width: 90%; white-space: nowrap; z-index: 10;">
    แผนที่ลุ่มแม่น้ำในประเทศไทย (Thailand River Basins)

</div>


{% endblock %}
