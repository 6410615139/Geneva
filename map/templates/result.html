{% load static %} 

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>River Basin Details</title>
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    </head>
<body>
    <header>
        <h2>รายละเอียดลุ่มแม่น้ำ (River Basin Details)</h2>
        <p>คุณกำลังดูข้อมูลของลุ่มแม่น้ำ ID: {{ sector.id }}</p>
        <p>คุณกำลังดูข้อมูลของเดือน: {{ result.month }}</p>
        
        <nav>
            <a href="{% url 'sector_view' sector.id %}">Back to Sector</a>
        </nav>
    </header>

    <div class="container">
        <img src="{{ result.rain_image.url }}" alt="{{ sector.name }}">
    </div>  
    <div class="container">
        <img src="{{ result.suggestion_image.url }}" alt="{{ sector.name }}">
    </div>

    
</body>
</html>
