{% load static %} 
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>River Basin Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

{% block content %}
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-secondary mb-4">
    <div class="container">
        <a class="navbar-brand me-auto">{{ sector.name }}</a>
        
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'crop_view' sector.name %}">< Back Sector</a>
                </li>
            </ul>
        </div>
    </div>
  </nav>

  <div class="container mb-4">
    <div class="row g-4">
      <div class="col-md-12">
        <div class="card shadow-sm"
          <h5 class="card-title">Estimated Income</h5>
          <div class="card-body">
            <img src="{{ result.Income.url }}" class="card-img-top img-fluid" style="height: 500px; object-fit: contain;" alt="{{ sector.name }}">
          </div>
        </div>
      </div> 
    </div>
  </div>

</body>
</html>
{% endblock %}

{% block extra_js %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>  
{% endblock %}
